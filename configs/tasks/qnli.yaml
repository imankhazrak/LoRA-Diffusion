# QNLI (Question-Answer NLI) Task Configuration
# Dataset: HuggingFace GLUE (glue/qnli)

task:
  name: "qnli"
  type: "classification"
  dataset: "glue"
  dataset_config: "qnli"

  split_names:
    train: "train"
    validation: "validation"
    test: "validation"

  # Input: question, sentence; output: label
  input_columns: ["question", "sentence"]
  label_column: "label"
  num_labels: 2
  # Head-free verbalizer (fixed)
  label_names: ["entailment", "not_entailment"]
  verbalizer: ["entailment", "not_entailment"]

  max_seq_length: 128

  max_steps: 5000
  eval_frequency: 250

  instruction_template: "Does the sentence answer the question? Answer with entailment or not_entailment.\nQuestion: {question}\nSentence: {sentence}\nAnswer:"

# Metrics: token-level + head-free GLUE accuracy
metrics:
  primary: "accuracy"
  secondary: ["f1"]
  glue_metrics: ["accuracy"]
