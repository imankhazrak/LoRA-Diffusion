# SQuAD (Question Answering) Task Configuration

task:
  name: "squad"
  type: "qa"
  dataset: "squad"
  dataset_config: null
  
  split_names:
    train: "train"
    validation: "validation"
    test: "validation"
  
  # Input/output format
  context_column: "context"
  question_column: "question"
  answer_column: "answers"
  
  # Sequence length
  max_seq_length: 512
  max_answer_length: 64
  
  # Task-specific training
  max_steps: 10000
  eval_frequency: 500
  
  # Instruction template
  instruction_template: "Answer the following question based on the context.\nContext: {context}\nQuestion: {question}\nAnswer:"
  
# Metrics
metrics:
  primary: "f1"
  secondary: ["exact_match"]
