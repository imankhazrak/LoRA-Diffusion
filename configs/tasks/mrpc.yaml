# MRPC (Paraphrase Classification) Task Configuration
# Dataset: HuggingFace GLUE (glue/mrpc)

task:
  name: "mrpc"
  type: "classification"
  dataset: "glue"
  dataset_config: "mrpc"

  split_names:
    train: "train"
    validation: "validation"
    test: "validation"

  # Input: sentence1, sentence2; output: label
  input_columns: ["sentence1", "sentence2"]
  label_column: "label"
  num_labels: 2
  # Head-free verbalizer: equivalent/not_equivalent (GLUE standard)
  label_names: ["not_equivalent", "equivalent"]
  verbalizer: ["not_equivalent", "equivalent"]

  max_seq_length: 128

  max_steps: 5000
  eval_frequency: 250

  instruction_template: "Determine if the following two sentences are paraphrases (equivalent in meaning). Sentence 1: {sentence1} Sentence 2: {sentence2} Answer (equivalent or not_equivalent):"

# Metrics: token-level + head-free GLUE Accuracy and F1
metrics:
  primary: "accuracy"
  secondary: ["f1"]
  glue_metrics: ["accuracy", "f1"]
