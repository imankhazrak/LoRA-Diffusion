# SST-2 (Sentiment Classification) Task Configuration

task:
  name: "sst2"
  type: "classification"
  dataset: "glue"
  dataset_config: "sst2"
  
  split_names:
    train: "train"
    validation: "validation"
    test: "validation"  # SST-2 test set requires submission
  
  # Input/output format
  input_column: "sentence"
  label_column: "label"
  num_labels: 2
  label_names: ["negative", "positive"]
  verbalizer: ["negative", "positive"]

  # Sequence length (128 for all GLUE)
  max_seq_length: 128

  # Task-specific training (10k for SST-2 per experiment_glue)
  max_steps: 10000
  eval_frequency: 250
  
  # Instruction template
  instruction_template: "Classify the sentiment of the following sentence as positive or negative: {input}"
  
# Metrics: token-level + head-free GLUE accuracy
metrics:
  primary: "accuracy"
  secondary: ["f1"]
  glue_metrics: ["accuracy"]
